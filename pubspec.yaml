name: helios
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^4.0.0
  cached_network_image: ^3.1.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  google_sign_in: ^5.0.7
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  pinput: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf

